<div class="card">
    <div class="card-header card-header-warning">
        <h4 class="card-title">{{'Edit' | translate}}</h4>
        <p class="card-category">{{banner.Name}}</p>
    </div>
    <div class="card-body">
        <form class="form-horizontal" novalidate name="frmEditBanner" role="form" ng-submit="EditBanner()">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name">
                        {{'Name' | translate}}
                        <span ng-hide="frmEditBanner.name.$error.maxlength" ng-show="frmEditBanner.name.$invalid" class="text-danger"> *</span>
                    </label>
                    <input type="text" class="text-control" ng-change="GetSeoTitle()" ng-model="banner.Name" ng-maxlength="40" name="name" required placeholder="Nhập tiêu đề bài viết...">
                </div>
                <div class="form-group col-md-4">
                    <label for="type">
                        {{'Type' | translate}}
                    </label>
                    <select name="type" ng-model="banner.type" class="custom-select" ng-change="changeType(banner.type)" ng-options="option.ID as option.Name for option in types">
                        <option value="">{{'Choose' | translate}}</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="typeName">
                        {{'TypeName' | translate}}
                    </label>
                    <input type="text" class="text-control" ng-model="banner.TitleType" name="typeName" readonly="readonly" />
                </div>
                <div class="form-group col-md-4">
                    <label for="title">
                        {{'Title' | translate}}
                    </label>
                    <input type="text" class="text-control" ng-model="banner.Title" name="title" />
                </div>
                <div class="form-group col-md-4">
                    <label for="image">
                        {{'Img' | translate}}
                        <span ng-show="frmEditBanner.image.$invalid" class="text-danger"> *</span>
                    </label>
                    <input type="text" class="text-control" ng-model="banner.Image" name="image" required>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary btn-sm" ng-click="ChooseImage()">Upload</button>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label for="description">{{'Description' | translate}}</label>
                    <textarea placeholder="{{'Description' | translate}}..." class="text-control" ckeditor="editorOptions" ng-maxlength="600" ng-model="banner.Description" name="description"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="col col-md-6">
                    <button class="btn btn-danger btn-sm pull-left" ui-sref="banners"><i class="fa fa-ban"></i> {{'Back' | translate}}</button>
                </div>
                <div class="col col-md-6">
                    <button type="submit" ng-disabled="frmEditBanner.$invalid" class="btn btn-success btn-sm pull-right"><i class="fa fa-dot-circle-o"></i> {{'Submit' | translate}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
