<!-- MAIN CONTENT-->
<div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <div class="input-group">
                <input id="txt_search" type="date" class="form-control" ng-model="fromDate" name="fromDate">&nbsp;
                <input id="txt_search" type="date" class="form-control" ng-model="toDate" name="toDate">
                <span class="input-group-btn">
                    <button class="btn btn-info" type="button" ng-click="search()"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header card-header-warning">
        <h4 class="card-title">{{'ListBanner' | translate}}</h4>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead class="text-primary">
                    <tr>
                        <th>{{'Name' | translate}}</th>
                        <th>{{'ColorName' | translate}}</th>
                        <th>{{'SizeName' | translate}}</th>
                        <th>{{'Quantitty' | translate}}</th>
                        <th>{{'Total' | translate}}</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in report | orderBy: 'OrderDate': true">
                        <td>{{item.Name}}</td>
                        <td>{{item.ColorName}}</td>
                        <td>{{item.SizeName}}</td>
                        <td>{{item.Quantitty}}</td>
                        <td>{{item.Total}}</td>
                        <td>{{item.Day}}/{{item.Month}}/{{item.Year}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT-->
