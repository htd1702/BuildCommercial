<div class="card">
    <div class="card-header card-header-primary">
        <h4 class="card-title">Add</h4>
    </div>
    <div class="card-body">
        <form class="form-horizontal" novalidate name="frmAddproduct" role="form" ng-submit="AddProduct()">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name">
                        Tên sản phẩm
                        <span ng-hide="frmAddproduct.name.$error.maxlength" ng-show="frmAddproduct.name.$invalid" class="text-danger"> *</span>
                    </label>
                    <input type="text" class="form-control" ng-change="GetSeoTitle()" ng-model="product.Name" ng-maxlength="40" name="name" required placeholder="Nhập tên sản phẩm...">
                    <span ng-show="frmAddproduct.name.$error.maxlength" class="text-danger">Tên sảm phẩm tối đa 40 ký tự</span>
                </div>
                <div class="form-group col-md-4">
                    <label for="alias">Tiêu đề SEO<span class="text-danger" ng-show="frmAddproduct.alias.$invalid"> *</span></label>
                    <input type="text" required placeholder="Nhập tiêu đề SEO..." class="form-control" ng-model="product.Alias" name="alias">
                </div>
                <div class="form-group col-md-4">
                    <label for="parentId">Danh mục</label>
                    <select name="categoryID" ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in categories" class="custom-select">
                        <option value="">Tất cả</option>
                    </select>
                    <input type="hidden" name="categoryID" ng-model="product.CategoryID" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name">Gía<span class="text-danger" ng-show="frmAddproduct.price.$invalid"> *</span></label>
                    <input type="number" required placeholder="Nhập số lượng..." class="form-control" min="0" ng-model="product.Price" name="price">
                </div>
                <div class="form-group col-md-4">
                    <label for="alias">Giảm khuyến mãi<span class="text-danger" ng-show="frmAddproduct.promotionPrice.$invalid"> *</span></label>
                    <input type="number" required placeholder="Nhập giá khuyến mãi..." class="form-control" min="0" ng-model="product.PromotionPrice" name="promotionPrice">
                </div>
                <div class="form-group col-md-4">
                    <label for="alias">Số lượng<span ng-show="frmAddproduct.quantity.$invalid" class="text-danger"> *</span></label>
                    <input type="number" required class="form-control" min="0" ng-model="product.Quantity" name="quantity" placeholder="Nhập số lượng...">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="alias">Đảm bảo<span ng-show="frmAddproduct.warranty.$invalid" class="text-danger"> *</span></label>
                    <input type="number" required class="form-control" min="0" ng-model="product.Warranty" name="warranty">
                </div>
                <div class="form-group col-md-4">
                    <label for="image">Hình</label>
                    <input type="text" class="form-control" ng-model="product.Image" name="image">
                </div>
                <div class="form-group col-md-4">
                    <label for="image">Hình</label>
                    <input type="text" class="form-control" ng-model="product.MoreImages" name="image">
                </div>
            </div>
            <div class="form-group">
                <label for="description">Mô tả</label>
                <textarea rows="2" placeholder="Nội dung..." class="form-control" ng-maxlength="600" ng-model="product.Description" name="description"></textarea>
                <span class="text-danger" ng-show="frmAddproduct.description.$error.maxlength">Nội dung không được quá 600 ký tự</span>
            </div>
            <div class="form-group">
                <label for="metaKeyword">Meta Keyword</label>
                <input type="text" required placeholder="Nhập Meta Keyword..." class="form-control" ng-model="product.MetaKeyword" name="metaKeyword">
                <span ng-show="frmAddproduct.metaKeyword.$invalid" class="text-danger">Bạn chưa nhập tiêu đề SEO</span>
            </div>
            <div class="form-group">
                <label for="metaDescription">Meta Description</label>
                <textarea rows="4" placeholder="Nhập Meta Description..." ng-maxlength="600" class="form-control" ng-model="product.MetaDescription" name="metaDescription"></textarea>
                <span class="text-danger" ng-show="frmAddproduct.metaDescription.$error.maxlength">Nội dung không được quá 600 ký tự</span>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="status" ng-checked="product.Status" ng-model="product.Status"> Kích hoạt
                        <span class="form-check-sign">
                            <span class="check"></span>
                        </span>
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="homeFlag" ng-checked="product.HomeFlag" ng-model="product.HomeFlag"> Hiển thị trang chủ
                        <span class="form-check-sign">
                            <span class="check"></span>
                        </span>
                    </label>
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-6">
                    <button class="btn btn-danger btn-sm pull-left" ui-sref="products"><i class="fa fa-ban"></i> Back</button>
                </div>
                <div class="col col-md-6">
                    <button type="submit" ng-disabled="frmAddproduct.$invalid" class="btn btn-primary btn-sm pull-right"><i class="fa fa-dot-circle-o"></i> Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
