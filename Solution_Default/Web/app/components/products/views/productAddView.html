<style>
    .padding-check {
        padding: 7px;
    }

    .input-check {
        margin-top: 7px;
    }

    .form-check {
        margin-top: 15px !important;
    }

    .edit-form-check {
        margin-bottom: 0px !important;
    }

    .form-size {
        margin-bottom: 5px;
        margin-left: 10px;
    }
</style>
<div class="card">
    <div class="card-header card-header-primary">
        <h4 class="card-title">AddProduct</h4>
        <p class="card-category">{{product.Name}}</p>
    </div>
    <div class="card-body">
        <form class="form-horizontal" novalidate name="frmAddproduct" role="form" ng-submit="AddProduct()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="name">
                                ProductName
                                <span ng-hide="frmAddproduct.name.$error.maxlength" ng-show="frmAddproduct.name.$invalid" class="text-danger"> *</span>
                            </label>
                            <input type="text" class="text-control" ng-change="GetSeoTitle()" ng-model="product.Name" ng-maxlength="40" name="name" required placeholder="Nhập tên sản phẩm...">
                            <span ng-show="frmAddproduct.name.$error.maxlength" class="text-danger">Tên sảm phẩm tối đa 40 ký tự</span>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="alias">
                                SeoTitle
                                <span class="text-danger" ng-show="frmAddproduct.alias.$invalid"> *</span>
                            </label>
                            <input type="text" required placeholder="Nhập tiêu đề SEO..." class="text-control" ng-model="product.Alias" name="alias">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="code">
                                Code
                                <span class="text-danger" ng-show="frmAddproduct.price.$invalid"> *</span>
                            </label>
                            <input type="text" required placeholder="Nhập mã sản phẩm..." class="text-control" ng-model="product.Code" name="code">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="parentId">Category</label>
                            <select name="categoryID" ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in categories" class="custom-select"></select>
                            <input type="hidden" name="categoryID" ng-model="product.CategoryID" />
                        </div>
                        <!--<div class="form-group col-md-6">
                            <label for="quantity">
                                Quantity
                                <span ng-show="frmAddproduct.quantity.$invalid" class="text-danger"> *</span>
                            </label>
                            <input type="number" required class="text-control" min="0" ng-model="product.Quantity" name="quantity" placeholder="Nhập số lượng...">
                        </div>-->
                        <div class="form-group col-md-6">
                            <label for="price">
                                Price
                                <span class="text-danger" ng-show="frmAddproduct.price.$invalid"> *</span>
                            </label>
                            <input type="number" required placeholder="Nhập giá..." class="text-control" min="0" ng-model="product.Price" name="price">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="promotionPrice">
                                PromotionPrice
                                <span class="text-danger" ng-show="frmAddproduct.promotionPrice.$invalid"> *</span>
                            </label>
                            <input type="number" required placeholder="Nhập giá khuyến mãi..." class="text-control" min="0" max="75" maxlength="3" ng-model="product.PromotionPrice" name="promotionPrice">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="warranty">Warranty</label>
                            <input type="number" required class="text-control" min="0" max="48" maxlength="3" ng-model="product.Warranty" name="warranty" placeholder="month">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="metaKeyword">
                                MetaKeyword
                                <span ng-show="frmAddproduct.metaKeyword.$invalid" class="text-danger"> *</span>
                            </label>
                            <input type="text" required placeholder="Nhập Meta Keyword..." class="text-control" ng-model="product.MetaKeyword" name="metaKeyword">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="metaDescription">
                                MetaDescription
                            </label>
                            <input type="text" placeholder="Nhập Meta Description..." ng-maxlength="600" class="text-control" ng-model="product.MetaDescription" name="metaDescription" />
                            <span class="text-danger" ng-show="frmAddproduct.metaDescription.$error.maxlength">Nội dung không được quá 600 ký tự</span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="viewCount">View</label>
                            <input type="number" required class="text-control" min="0" ng-model="product.ViewCount" name="viewCount">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="tags">Tags<span ng-show="frmAddproduct.tags.$invalid" class="text-danger"> *</span></label>
                            <input type="text" class="text-control" min="0" ng-model="product.Tags" name="tags">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="image">
                                Image
                                <span ng-show="frmAddproduct.image.$invalid" class="text-danger"> *</span>
                            </label>
                            <input type="text" class="text-control" ng-model="product.Image" name="image" required>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary btn-sm" ng-click="ChooseImage()">Upload</button>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="imageMore">
                                MoreImages
                                <span ng-show="frmAddproduct.imageMore.$invalid" class="text-danger"> *</span>
                            </label>
                            <ul class="nav">
                                <li class="nav-item" ng-repeat="img in moreImages">
                                    <img ng-src="{{img}}" class="img-content" style="width:4.5em" />
                                </li>
                            </ul>
                            <input type="text" class="text-control" ng-model="product.ImageMore" name="imageMore" style="display:none" required>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary btn-sm" ng-click="ChooseImageMore()">Upload</button>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="description">Description</label>
                            <textarea placeholder="Nội dung..." class="text-control" ckeditor="editorOptions" ng-maxlength="600" ng-model="product.Content" name="content"></textarea>
                            <span class="text-danger" ng-show="frmAddproduct.content.$error.maxlength">Nội dung không được quá 600 ký tự</span>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <div class="row form-size" style="margin-bottom:10px;">
                                <div class="col-md-7">
                                    <div class="form-check edit-form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" ng-model="selectAllColor" ng-click="toggleAllColor()"> Color list
                                            <span class="form-check-sign">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div ng-repeat="color in listColor">
                                <div class="row form-size">
                                    <div class="col-md-4">
                                        <div class="form-check edit-form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" name="chkColor" ng-checked="selectAllColor" data-id="{{color.ID}}"> {{color.Name}}
                                                <span class="form-check-sign">
                                                    <span class="check"></span>
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-8 input-check">
                                        <input type="number" max="300" min="0" placeholder="Nhập số lượng..." class="text-control" name="quantity" data-quantity="{{color.ID}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="row form-size" style="margin-bottom:10px;">
                                <div class="col-md-7">
                                    <div class="form-check edit-form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" ng-model="selectAllSize"> Size list
                                            <span class="form-check-sign">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div ng-repeat="size in listSize">
                                <div class="row form-size">
                                    <div class="col-md-4">
                                        <div class="form-check edit-form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" name="chkSize" ng-checked="selectAllSize" data-id="{{size.ID}}"> {{size.Name}}
                                                <span class="form-check-sign">
                                                    <span class="check"></span>
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-check col">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="status" ng-checked="product.Status" ng-model="product.Status"> Active
                        <span class="form-check-sign">
                            <span class="check"></span>
                        </span>
                    </label>
                </div>
                <div class="form-check col">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="homeFlag" ng-checked="product.HomeFlag" ng-model="product.HomeFlag"> ShowHomePage
                        <span class="form-check-sign">
                            <span class="check"></span>
                        </span>
                    </label>
                </div>
                <div class="form-check col">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="hotFlag" ng-checked="product.HotFlag" ng-model="product.HotFlag"> HotProduct
                        <span class="form-check-sign">
                            <span class="check"></span>
                        </span>
                    </label>
                </div>
            </div>
            <div class="form-row ">
                <div class="col col-md-6">
                    <button class="btn btn-danger btn-sm pull-left" ui-sref="products"><i class="fa fa-ban"></i> Back</button>
                </div>
                <div class="col col-md-6">
                    <button type="submit" ng-disabled="frmAddproduct.$invalid" class="btn btn-primary btn-sm pull-right"><i class="fa fa-dot-circle-o"></i> Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
