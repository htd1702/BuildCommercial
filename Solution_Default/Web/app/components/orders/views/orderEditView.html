<div class="card">
    <div class="card-header card-header-warning">
        <h4 class="card-title">{{'Edit' | translate}}</h4>
        <p class="card-category">{{order.CustomerName}}</p>
    </div>
    <div class="card-body">
        <form class="form-horizontal" novalidate name="frmEditOrder" role="form" ng-submit="EditOrder()">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name">
                        {{'CustomerName'|translate}}
                        <span class="text-danger" ng-show="frmEditOrder.name.$invalid"> *</span>
                    </label>
                    <input type="text" class="text-control" ng-model="order.CustomerName" ng-maxlength="40" name="customerName" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="address">
                        {{'Address'|translate}}
                        <span class="text-danger" ng-show="frmEditOrder.address.$invalid"> *</span>
                    </label>
                    <input type="text" class="text-control" ng-model="order.Address" ng-maxlength="40" name="address">
                </div>
                <div class="form-group col-md-4">
                    <label for="email">
                        Email
                        <span class="text-danger" ng-show="frmEditOrder.email.$invalid"> *</span>
                    </label>
                    <input type="text" class="text-control" ng-model="order.Email" name="email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="phone">
                        {{'Phone'|translate}}
                        <span class="text-danger" ng-show="frmEditOrder.phone.$invalid"> *</span>
                    </label>
                    <input type="text" class="text-control" ng-model="order.Phone" ng-maxlength="12" name="phone">
                </div>
                <div class="form-group col-md-4">
                    <label for="total">{{'PaymentMethod'|translate}}</label>
                    <input type="text" class="text-control" ng-model="order.PaymentMethod" name="PaymentMethod" readonly="readonly">
                </div>
                <div class="form-group col-md-4">
                    <label for="total">{{'Total'|translate}}</label>
                    <input type="text" class="text-control" ng-model="order.Total" name="total" readonly="readonly">
                </div>
            </div>

            <div class="form-row">
                <div class="form-check col-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="status" ng-checked="order.Status" ng-model="order.Status"> {{'Active' | translate}}
                        <span class="form-check-sign">
                            <span class="check"></span>
                        </span>
                    </label>
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-6">
                    <button class="btn btn-danger btn-sm pull-left" ui-sref="orders"><i class="fa fa-ban"></i> {{'Back' | translate}}</button>
                </div>
                <div class="col col-md-6">
                    <button type="submit" ng-disabled="frmEditOrder.$invalid" class="btn btn-success btn-sm pull-right"><i class="fa fa-dot-circle-o"></i> {{'Submit' | translate}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
