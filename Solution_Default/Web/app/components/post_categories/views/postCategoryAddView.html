<div class="card">
    <div class="card-header card-header-warning">
        <h4 class="card-title">{{'Add' | translate}}</h4>
        <p class="card-category">{{postCategory.Name}}</p>
    </div>
    <div class="card-body">
        <form class="form-horizontal" novalidate name="frmAddPostCategory" role="form" ng-submit="AddPostCategory()">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name">
                        {{'Name' | translate}}
                        <span ng-hide="frmAddPostCategory.name.$error.maxlength" ng-show="frmAddPostCategory.name.$invalid" class="text-danger"> *</span>
                    </label>
                    <input type="text" class="text-control" ng-change="GetSeoTitle()" ng-model="postCategory.Name" name="name" required placeholder="{{'Name' | translate}}...">
                </div>
                <div class="form-group col-md-4">
                    <label for="nameVN">
                        {{'NameVN' | translate}}
                        <span ng-hide="frmAddPostCategory.nameVN.$error.maxlength" ng-show="frmAddPostCategory.nameVN.$invalid" class="text-danger"> *</span>
                    </label>
                    <input type="text" class="text-control" ng-model="postCategory.NameVN" name="nameVN" required placeholder="{{'NameVN' | translate}}...">
                </div>
                <div class="form-group col-md-4">
                    <label for="nameFr">
                        {{'NameFr' | translate}}
                        <span ng-hide="frmAddPostCategory.nameFr.$error.maxlength" ng-show="frmAddPostCategory.nameFr.$invalid" class="text-danger"> *</span>
                    </label>
                    <input type="text" class="text-control" ng-model="postCategory.NameFr" name="nameFr" required placeholder="{{'NameFr' | translate}}...">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="image">
                        {{'Img' | translate}}
                        <span ng-show="frmAddPostCategory.image.$invalid" class="text-danger"> *</span>
                    </label>
                    <input type="text" class="text-control" ng-model="postCategory.Image" name="image" required>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary btn-sm" ng-click="ChooseImage()">Upload</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="description">{{'Description' | translate}}</label>
                <textarea placeholder="{{'Description' | translate}}..." class="text-control" ckeditor="editorOptions" ng-model="postCategory.Description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="descriptionFr">{{'Description' | translate}} Fr</label>
                <textarea placeholder="{{'Description' | translate}}Fr..." class="text-control" ckeditor="editorOptions" ng-model="postCategory.DescriptionFr" name="descriptionFr"></textarea>
            </div>
            <div class="form-group">
                <label for="descriptionVN">{{'Description' | translate}} VN</label>
                <textarea placeholder="{{'Description' | translate}}VN..." class="text-control" ckeditor="editorOptions" ng-model="postCategory.DescriptionVN" name="descriptionVN"></textarea>
            </div>
            <!--<div class="form-group">
                <label for="metaKeyword">Meta Keyword</label>
                <input type="text" required placeholder="Nhập Meta Keyword..." class="text-control" ng-model="postCategory.MetaKeyword" name="metaKeyword">
                <span ng-show="frmAddPostCategory.metaKeyword.$invalid" class="text-danger">Bạn chưa nhập tiêu đề SEO</span>
            </div>

                <label for="metaDescription">Meta Description</label>

            <div class="form-row">
                <div class="form-check col-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="status" ng-checked="postCategory.Status" ng-model="postCategory.Status"> {{'Active' | translate}}
                        <span class="form-check-sign">
                            <span class="check"></span>
                        </span>
                    </label>
                </div>
                <div class="form-check col-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="homeFlag" ng-checked="postCategory.HomeFlag" ng-model="postCategory.HomeFlag"> {{'ShowHome' | translate}}
                        <span class="form-check-sign">
                            <span class="check"></span>
                        </span>
                    </label>
                </div>
                <div class="form-check col-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="promotion" ng-checked="postCategory.Promotion" ng-model="postCategory.Promotion"> {{'PromotionPrice' | translate}}
                        <span class="form-check-sign">
                            <span class="check"></span>
                        </span>
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="col col-md-6">
                    <button class="btn btn-danger btn-sm pull-left" ui-sref="post_categories"><i class="fa fa-ban"></i> {{'Back' | translate}}</button>
                </div>
                <div class="col col-md-6">
                    <button type="submit" ng-disabled="frmAddPostCategory.$invalid" class="btn btn-success btn-sm pull-right"><i class="fa fa-dot-circle-o"></i> {{'Submit' | translate}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
