<div class="card">
    <div class="card-header card-header-primary">
        <h4 class="card-title">Add Post Category</h4>
        <p class="card-category">Complete</p>
    </div>
    <div class="card-body">
        <form class="form-horizontal" novalidate name="frmAddPost" role="form" ng-submit="AddPost()">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name">
                        PostName
                        <span ng-hide="frmAddpost.name.$error.maxlength" ng-show="frmAddpost.name.$invalid" class="text-danger"> *</span>
                    </label>
                    <input type="text" class="text-control" ng-change="GetSeoTitle()" ng-model="post.Name" ng-maxlength="40" name="name" required placeholder="Nhập tiêu đề bài viết...">
                    <span ng-show="frmAddpost.name.$error.maxlength" class="text-danger">Tên sảm phẩm tối đa 40 ký tự</span>
                </div>
                <div class="form-group col-md-4">
                    <label for="alias">
                        SeoTitle
                        <span class="text-danger" ng-show="frmAddpost.alias.$invalid"> *</span>
                    </label>
                    <input type="text" required placeholder="Nhập tiêu đề SEO..." class="text-control" ng-model="post.Alias" name="alias">
                </div>
                <div class="form-group col-md-4">
                    <label for="categoryID">Danh mục</label>
                    <select name="categoryID" ng-model="post.CategoryID" ng-options="option.ID as option.Name for option in parentCategories" class="custom-select"></select>
                    <input type="hidden" name="categoryID" ng-model="post.CategoryID" />
                </div>
                <div class="form-group col-md-6">
                    <label for="image">
                        Image
                        <span ng-show="frmAddpost.image.$invalid" class="text-danger"> *</span>
                    </label>
                    <input type="text" class="text-control" ng-model="post.Image" name="image" required>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary btn-sm" ng-click="ChooseImage()">Upload</button>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="viewCount">
                        View
                    </label>
                    <input type="number" required class="text-control" min="0" ng-model="post.ViewCount" name="viewCount">
                </div>
                <div class="form-group col-md-6">
                    <label for="metaKeyword">
                        MetaKeyword
                        <span ng-show="frmAddpost.metaKeyword.$invalid" class="text-danger"> *</span>
                    </label>
                    <input type="text" required placeholder="Nhập Meta Keyword..." class="text-control" ng-model="post.MetaKeyword" name="metaKeyword">
                </div>
                <div class="form-group col-md-6">
                    <label for="metaDescription">
                        MetaDescription
                    </label>
                    <input type="text" placeholder="Nhập Meta Description..." ng-maxlength="600" class="text-control" ng-model="post.MetaDescription" name="metaDescription" />
                    <span class="text-danger" ng-show="frmAddpost.metaDescription.$error.maxlength">Nội dung không được quá 600 ký tự</span>
                </div>
                <div class="form-group col-md-12">
                    <label for="description">Description</label>
                    <textarea placeholder="Nội dung..." class="text-control" ckeditor="editorOptions" ng-maxlength="600" ng-model="post.Content" name="content"></textarea>
                    <span class="text-danger" ng-show="frmAddpost.content.$error.maxlength">Nội dung không được quá 600 ký tự</span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-check col">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="status" ng-checked="post.Status" ng-model="post.Status"> Active
                        <span class="form-check-sign">
                            <span class="check"></span>
                        </span>
                    </label>
                </div>
                <div class="form-check col">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="homeFlag" ng-checked="post.HomeFlag" ng-model="post.HomeFlag"> ShowHomePage
                        <span class="form-check-sign">
                            <span class="check"></span>
                        </span>
                    </label>
                </div>
                <div class="form-check col">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="hotFlag" ng-checked="post.HotFlag" ng-model="post.HotFlag"> HotProduct
                        <span class="form-check-sign">
                            <span class="check"></span>
                        </span>
                    </label>
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-6">
                    <button class="btn btn-danger btn-sm pull-left" ui-sref="posts"><i class="fa fa-ban"></i> Back</button>
                </div>
                <div class="col col-md-6">
                    <button type="submit" ng-disabled="frmAddPost.$invalid" class="btn btn-primary btn-sm pull-right"><i class="fa fa-dot-circle-o"></i> Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
