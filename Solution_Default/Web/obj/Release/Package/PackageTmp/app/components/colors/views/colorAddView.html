<div class="card">
    <div class="card-header card-header-primary">
        <h4 class="card-title"> {{'Add' | translate}}</h4>
        <p class="card-category">Complete</p>
    </div>
    <div class="card-body">
        <form class="form-horizontal" novalidate name="frmAddColor" role="form" ng-submit="AddColor()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">
                        {{'Name' | translate}}
                        <span ng-hide="frmAddColor.name.$error.maxlength" ng-show="frmAddColor.name.$invalid" class="text-danger"> *</span>
                    </label>
                    <input type="text" class="text-control" ng-change="GetSeoTitle()" ng-model="color.Name" ng-maxlength="40" name="name" required placeholder="{{'Name' | translate}}...">
                </div>
                <div class="form-group col-md-6">
                    <label for="nameVN">
                        {{'NameVN' | translate}}
                        <span ng-hide="frmAddColor.nameVN.$error.maxlength" ng-show="frmAddColor.nameVN.$invalid" class="text-danger"> *</span>
                    </label>
                    <input type="text" class="text-control" ng-model="color.NameVN" ng-maxlength="40" nameVN="nameVN" required placeholder="{{'NameVN' | translate}}...">
                </div>
                <div class="form-group col-md-12">
                    <label for="description">{{'Description' | translate}}</label>
                    <textarea placeholder="{{'Description' | translate}}..." class="text-control" ckeditor="editorOptions" ng-maxlength="600" ng-model="color.Description" name="description"></textarea>
                </div>
                <div class="form-group col-md-3" style="display:none;">
                    <label for="alias">
                        SeoTitle
                        <span class="text-danger" ng-show="frmAddColor.alias.$invalid"> *</span>
                    </label>
                    <input type="text" required placeholder="Nhập tiêu đề SEO..." class="text-control" ng-model="color.Alias" name="alias">
                </div>
            </div>
            <div class="form-row">
                <div class="col col-md-6">
                    <button class="btn btn-danger btn-sm pull-left" ui-sref="colors"><i class="fa fa-ban"></i> {{'Back' | translate}}</button>
                </div>
                <div class="col col-md-6">
                    <button type="submit" ng-disabled="frmAddColor.$invalid" class="btn btn-primary btn-sm pull-right"><i class="fa fa-dot-circle-o"></i> {{'Submit' | translate}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
