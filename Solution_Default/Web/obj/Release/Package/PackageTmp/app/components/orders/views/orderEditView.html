<div class="card">
    <div class="card-header card-header-primary">
        <h4 class="card-title">Edit</h4>
        <p class="card-category">Complete</p>
    </div>
    <div class="card-body">
        <form class="form-horizontal" novalidate name="frmEditOrder" role="form" ng-submit="EditOrder()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">{{CustomerName | translate}}</label>
                    <input type="text" class="text-control" ng-model="order.CustomerName" ng-maxlength="40" name="customerName">
                </div>
                <div class="form-group col-md-6">
                    <label for="name">Địa chỉ khách hàng</label>
                    <input type="text" class="text-control" ng-model="order.Address" ng-maxlength="40" name="address">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name">Email</label>
                    <input type="text" class="text-control" ng-model="order.Email" ng-maxlength="13" name="email">
                </div>
                <div class="form-group col-md-4">
                    <label for="name">Số điện thoại</label>
                    <input type="text" class="text-control" ng-model="order.Phone" ng-maxlength="12" name="phone">
                </div>
                <div class="form-group col-md-4">
                    <label for="name">Tổng tiền</label>
                    <input type="text" class="text-control" ng-model="order.Total"  name="total">
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-6">
                    <button class="btn btn-danger btn-sm pull-left" ui-sref="orders"><i class="fa fa-ban"></i> Back</button>
                </div>
                <div class="col col-md-6">
                    <button type="submit" ng-disabled="frmEditOrder.$invalid" class="btn btn-primary btn-sm pull-right"><i class="fa fa-dot-circle-o"></i> Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
