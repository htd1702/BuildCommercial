        <form class="form-horizontal" novalidate name="frmEditPostCategory" role="form" ng-submit="EditPostCategory()">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name">
                        Post Name
                        <span ng-hide="frmEditPostCategory.name.$error.maxlength" ng-show="frmEditPostCategory.name.$invalid" class="text-danger"> *</span>
                    </label>
                    <input type="text" class="text-control" ng-change="GetSeoTitle()" ng-model="postCategory.Name" name="name" required placeholder="Nhập tiêu đề bài viết...">
                </div>
                <div class="form-group col-md-4">
                    <label for="nameVN">
                        Post Name VN
                        <span ng-hide="frmEditPostCategory.nameVN.$error.maxlength" ng-show="frmEditPostCategory.nameVN.$invalid" class="text-danger"> *</span>
                    </label>
                    <input type="text" class="text-control" ng-model="postCategory.NameVN" name="nameVN" required placeholder="Nhập tiêu đề bài viết...">
                </div>
                <div class="form-group col-md-4">
                    <label for="nameFr">
                        Post Name Frank
                        <span ng-hide="frmEditPostCategory.nameFr.$error.maxlength" ng-show="frmEditPostCategory.nameFr.$invalid" class="text-danger"> *</span>
                    </label>
                    <input type="text" class="text-control" ng-model="postCategory.NameFr" name="nameFr" required placeholder="Nhập tiêu đề bài viết...">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="image">
                        Image
                        <span ng-show="frmEditPostCategory.image.$invalid" class="text-danger"> *</span>
                    </label>
                    <input type="text" class="text-control" ng-model="postCategory.Image" name="image" required>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary btn-sm" ng-click="ChooseImage()">Upload</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Mô tả</label>

            <div class="form-row">
