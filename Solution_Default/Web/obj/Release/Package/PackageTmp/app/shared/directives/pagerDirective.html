<nav aria-label="Page navigation example" ng-hide="(!pagesCount || pagesCount < 2)">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" ng-hide="page == 0" ng-click="search(0)">Previous</a></li>
        <li class="page-item" ng-repeat="n in range()" ng-class="{active: n == page}">
            <a ng-click="search(n)" ng-if="n != page" class="page-link">{{n+1}}</a>
            <a ng-click="search(n)" ng-if="n == page" class="page-link">{{n+1}}</a>
        </li>
        <li class="page-item"><a class="page-link" ng-hide="page == pagesCount - 1" ng-click="search(pagesCount - 1)">Next</a></li>
    </ul>
</nav>
